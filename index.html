<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shope</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./public/Products/assets/css/style.css">

    <!-- Font Awesome CSS Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="whiteSpacing">
        <h1>Coffee Shope</h1>

        <a href="./public/admin/dashboard.html">Dashboard</a>
    </nav>
    <div class="hero whiteSpacing">
        <h2>Products</h2>

        <div class="filter">
            <form action="" id="FilterForm">
                <input type="search" placeholder="Search Product" id="searchByName">
                <select name="category" id="searchedCategory">
                    <option value="Coffee Beans">Coffee Beans</option>
                    <option value="Coffee Brewers">Coffee Brewers</option>
                    <option value="Coffee Grinders">Coffee Grinders</option>
                    <option value="Coffee Accessories">Coffee Accessories</option>
                    <option value="Cleaning & Maintenance Tools">Cleaning & Maintenance Tools</option>
                </select>
                <i class="fa-solid fa-arrow-up-wide-short" id="OrderPriceAsc" onclick="FilterProductsByAsc()"></i>
                <i class="fa-solid fa-arrow-up-short-wide" id="OrderPriceDesc" onclick="FilterProductsByDesc()"></i>
                <input type="submit" value="Apply" class="filtterButton">
            </form>
            <button class="button filtterButton" id="resetFiltersButton">Reset</button>
        </div>

        <div class="slider">
        </div>
        <div class="indecatorsContainer">
            <div class="indecators">
            </div>
        </div>
    </div>

    <!-- JS Link -->
    <script src="./public/Products/assets/js/slider.js"></script>
    <script src="./public/Products/assets/js/readProducts.js"></script>
    <script src="./public/Products/assets/js/filterProducts.js"></script>

    <!-- Font Awesome JS Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
