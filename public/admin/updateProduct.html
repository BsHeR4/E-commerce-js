<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="whiteSpacing">
        <h1>Admin Dashboard</h1>

        <div>
            <a href="./dashboard.html" class="button">Back to Dashboard</a>
        </div>
    </nav>

    <div class="addProductForm">
        <form action="" id="productForm">
            <div class="input">
                <label for="productName">Product Name</label>
                <input type="text" name="productName" id="productName">
            </div>

            <div class="input">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" min="0">
            </div>
            <div class="input">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="Coffee Beans">Coffee Beans</option>
                    <option value="Coffee Brewers">Coffee Brewers</option>
                    <option value="Coffee Grinders">Coffee Grinders</option>
                    <option value="Coffee Accessories">Coffee Accessories</option>
                    <option value="Cleaning & Maintenance Tools">Cleaning & Maintenance Tools</option>
                </select>
            </div>

            <div class="input">
                <label for="imageUrl">Image URL</label>
                <input type="textg" name="imageUrl" id="imageUrl">
            </div>

            <div class="input">
                <input type="submit" class="button" value="Update Product">
            </div>
        </form>
    </div>
    <!-- JS Link -->
    <script src="./assets/js/updateProduct.js"></script>
</body>

</html>
